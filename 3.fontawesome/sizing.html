<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> font awesome </title>

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src=  "https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0d1f84cb15.js" crossorigin="anonymous"></script>
    <style>
        .any{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    
</head>
  <body>
   <div class="container">

    <i class="fa fa-camera-retro"></i>
    <i class="fa fa-key fa-lg"></i>
    <i class="fa fa-key fa-6x"></i>
    <i class="fa fa-dog fa-10x"></i>
    <i class="fa-solid fa-shiled fa-flip-vertical">many</i>
    <i class="fa-solid fa-shiled fa-flip-horizontal">thing</i>

    <div class="any">
        <i class="fa fa-box fa-5x fa-border"></i>
        <i class="fa-solid fa-spinner fa-pulse fa-5x fa-pull-left fa-border"></i>
        <i class="fa-solid fa-spinner fa-spin fa-5x fa-pull-left fa-border"></i>
        <i class="fa-solid fa-shiled fa-rotate-90">hello</i>
        <i class="fa-solid fa-shiled fa-rotate-180">hello</i>
        <i class="fa-solid fa-shiled fa-rotate-270">hello</i>
        <i class="fa-solid fa-shiled fa-rotate-360">hello</i><br><br>

<div>
        <span class="fa-stack fa-lg">
          
            <i class="fa fa-square-o   fa-stack-2x"></i>
            <i class="fa fa-twitter   fa-stack-1x"></i>
        </span></div>
      
    </div>
    </body>
    </html>
