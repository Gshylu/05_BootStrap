<!DOCTYPE html>
<html lang="en">
<head> 
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>  toggler </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
      
</head>
<body>
 <!--Sometimes you want to use the collapse plugin to trigger a container element for content
   that structurally sits outside of the .navbar . Because our plugin works on the id and data-bs-target matching, 
   thatâ€™s easily done!-->

<div class="collapse " id="navbarToggleExternalContent">
  <div class="bg-light p-4 ">
    <div class="toggler-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/project-1/task.html">Home</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="https://www.swiggy.com/">swiggy</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="https://www.zomato.com/">zomato</a>
          </li>
      </ul>
    
  </div>

  </div>
</div>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
</body></html>
