<!DOCTYPE html>
<html lang="en">
<head> 
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>  placement </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
      
</head>

    <body style="padding-top:5%"> <!--for not overlapping-->
        <!--Fixed navbars use position: fixed, meaning theyâ€™re pulled from the normal flow of the DOM and may
           require custom CSS (e.g., padding-top on the <body>) to prevent overlap with other elements.-->
      
           <nav class="navbar sticky-top bg-warning">
              <div class="container-fluid">
                <a  class="btn btn-end" type="scroll button" value="^"></a>
              </div>
            </nav>

           <nav class="navbar fixed-top bg-danger">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Fixed top</a>
              </div>
            </nav>
           
           <nav class="navbar fixed-bottom bg-secondary">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Fixed bottom</a>
              </div>
            </nav>
                
            <nav class="navbar sticky-bottom bg-success">
             <div class="container-fluid">
              <a class="navbar-brand" href="#">Sticky bottom</a>
             </div>
          </nav>
     


      </body>
      </html>
