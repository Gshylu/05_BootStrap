<Carousel & Slideshow>
The Carousel is a slideshow for cycling through elements:
<Class	                       Description></Class>
<carousel                    : Creates a carousel></carousel>
<carousel-indicators	     : Adds indicators for the carousel. These are the little dots at the bottom of each slide
                               (which indicates how many slides there are in the carousel, and which slide the user are currently viewing)></carousel-indicators>


<carousel-inner              : Adds slides to the carousel></carousel-inner>
<carousel-item               : Specifies the content of each slide></carousel-item>
<carousel-control-prev	     : Adds a left (previous) button to the carousel, which allows the user to go back between the slides></carousel-control-prev>
<carousel-control-next	     : Adds a right (next) button to the carousel, which allows the user to go forward between the slides></carousel-control-next>
<carousel-control-prev-icon  : Used together with .carousel-control-prev to create a previous button></carousel-control-prev-icon>
<carousel-control-next-icon  : Used together with .carousel-control-next to create a next button></carousel-control-next-icon>
<slide	                     : Adds a CSS transition and animation effect when sliding from one item to the next. Remove this class if you do not want this effect></slide>


<Add Captions to Slides>

    Add elements inside <div class="carousel-caption"> within each 
        <div class="carousel-item"> to create a caption for each slide:</div>
